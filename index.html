<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <header>To-Do List</header>
        <div class="inputField">

            <button><i class="fa fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- <li>Buy a new laptop <span><i class="fa fa-trash"></i></span></li>
            <li>Complete a previous task <span><i class="fa fa-trash"></i></span></li>
            <li>Create a video for YouTube <span><i class="fa fa-trash"></i></span></li>
            <li>Create a new Portfolio site <span><i class="fa fa-trash"></i></span></li> -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span> pending tasks</span>
            <!-- <button>Clear All</button> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
